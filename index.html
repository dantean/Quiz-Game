<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you want to play a game?</title>
            <!-- import Bulma CDN for extra snazzy styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <label id="view-score">View High Scores</label>
        <nav>
            <label id="timer">Timer:</label>
        </nav>
    </header>
    <main>
        <section id="quiz-intro">
            <label>Beginner's Coding Challenge</label>
            <p>You have X-time to answer each question. Incorrect answers deduct score and time. Try for a high score!</p>
            <button id="start-quiz-btn">Start Challenge</button>
        </section>
        <section class="hide" id="questions">
            <h1 id="question"></h1>
            <ol id="choices"></ol>
        </section>
        <section class="hide" id="results"> 
            <br>
        </section>
        <section class="hide" id="name-input-section">
            <label>Complete!</label>
            <p>Final Score: <span id="final-score"></span></p>
            <br>
            <p>Enter name: <input type="text" id="name-input"></p>
            <button id="submit-name-btn">Submit</button>
        </section>
        <section class="hide" id="high-scores-section">
            <ol class="hide" id="high-score-list"></ol>
            <button id="back-button">Back</button>
            <br>
            <button id="clear-button">Clear Scoreboard</button>               
        </section>
    </main>
    <script src="./assets/js/questionData.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
<footer>
</footer>
</html>
